<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HW02_Shoppingcart</title>
</head>
<body>

    <header>
        
        

        <div class="lBox">

            <div class="logobox">
                <img src="./img/logo.png" alt="logo">
            </div>

        </div>

        <div class="mBox">

            <div class="aboutus">
                <strong> ABOUT US </strong>
            </div>

            <div class="passcard">
                <strong> PASSCARD </strong>
            </div>

            <div class="profile">
                <strong> PROFILE </strong>
            </div>

        </div>

        <div class="rBox">
            
                 <img src="./img/search-icon.png" alt="searchico">
           

                <img src="./img/cart-icon.png" alt="cart" class="carticon">

                <div class="noti">
                    2
                </div>
        

            <div class="login">
                <strong> LOGIN </strong>
            </div>

            <div class="linebreak">

            </div>

            <div class="register">
                <strong> SIGN UP</strong>
            </div>
        </div>

    </header>

    <div class="mycart">
    <h1>My Cart</h1>
    </div>

    <section class="detail">


        <div class="container">

            

            <div class="itembox">

                <div class="itembox1">

                        <img src="./img/del-icon.png" alt="delete" class="bin">

                        <img src="./img/GoogleDoc.png" alt="googleDoc" class="gDoc">


                        <div class="itemname">

                            <p class="itemname1"> Google Docs </p>
                            <br/>

                            <select name="level" class="select">
                                    <option>LV 1-3</option>
                                    <option>LV 2-3</option>
                                    <option>LV 3-3</option>
                                </select>

                                <div class="dot">
                                    <div class="dot1"></div> 
                                    <div class="dot2"></div>
                                    <div class="dot3"></div>  
                                </div>
                    
                            <p class="priceL"> THB 150</p>

                        </div>

                </div>

           

            

                <div class="itembox2">
                        <img src="./img/del-icon.png" alt="delete" class="bin">

                        <img src="./img/GoogleSlide.png" alt="googleDoc" class="gDoc">


                        <div class="itemname">

                                <p class="itemname1"> Google Slides </p>
                                <br/>

                                <select name="level" class="select">
                                        <option>LV 1/4</option>
                                        <option>LV 2/4</option>
                                        <option>LV 3/4</option>
                                        <option>LV 4/4</option>
                                </select>

                        <div class="dot">
                            <div class="dot1"></div> 
                            <div class="dot2"></div>
                            <div class="dot3"></div> 
                            <div class="dot4"></div> 
                        </div>
                    
                        <p class="priceL"> THB 150</p>
                    </div>

                </div>
            
            

            
            </div>

            <div class="checkout">

                <div class="orderinfo">
                    <h1>Order info</h1>
                    <div class="subtotal">
                        <p> Subtotal</p>
                        <p> THB 300</p>
                    </div>

                    <div class="coupon">
                        <img src="./img/cupon.png" alt="coupon" class="couponicon">
                        <input type="text" placeholder="Promotion code">
                        <button> APPLY </button>
                    </div>

                    <div class="total">
                        <p> Total Payment</p>
                        <h1 class="totalprice"> THB 300</h1>
                    </div>

                    <div class="checkoutbutton">
                    <button> LOG IN TO CHECKOUT </button>
                    </div>
                </div>

            </div>
            
                 
            
            
         


        </div>


        

        
    </section>


   

    
    
</body>
</html>
